<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="client.css" />
</head>
<body>
    <div class="background">
        <button class="add-new" onclick="registrationForm()">Шинээр нэмэх</button>
        <button class="export">Файл үүсгэх</button>
        <div class="filter">
            <input class="filter-name" value="Хэргийн дугаараар шүүх"></input>
            <form>
                <label for="cort-filter"></label>
                    <select name="cort-filter">
                        <option class="filter-name" value="cort">Шүүх газрын нэрээр шүүх</option>
                        <option value="khan-uul">ХУД</option>
                        <option value="bayangol">БГД</option>
                        <option value="chingeltei">ЧД</option>
                        <option value="songino-khairhan">СХД</option>
                        <option value="bayanzurkh">БЗД</option>
                        <option value="sukhbaatar">СБД</option>
                        <option value="capital">Нийслэл</option>
                        <option value="state">Улс</option>
                    </select>
            </form>    
            <form>
                <label for="status-filter"></label>
                    <select name="status-filter">
                        <option class="filter-name" value="status">Хэргийн төлвөөр шүүх</option>
                        <option value="active">Нээлттэй</option>
                        <option value="close">Хаагдсан</option>
                        <option value="pending">Хүлээлт</option>
                    </select>
            </form>    
            <span class="search">
                <input type="text">
            </span>
        </div>
        <p></p>
        <div class="case"> Хэргүүд
            <hr class="case-text">              
            <form class="show">
                <label for="entries">Харуулах</label>
                <select name="entries" id="entries">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">Бүгд</option>
                </select>
                <span>бичилтүүд</span>
            </form>
            
            <p></p>
            <table>
                <tr>
                    <th>№</th>
                    <th>Нэр</th>
                    <th>Утас</th>
                    <th>И-Мэйл</th>
                    <th>Хаяг</th>
                    <th>Компани</th>
                    <th>Албан тушаал</th>
                    <th>Үйлдэл</th>

                </tr>
            </table>
            <div class="previous-next"></div>
        </div>
    </div>
    <div id="form-background">
        <div id="form">
            <form class="general-info">Ерөнхий мэдээлэл 
                <label for="lname">Овог</label><br>
                    <input type="text" id="lname"><br>
                <label for="fname">Нэр</label><br>
                    <input type="text" id="fname"><br>
                <label for="phone">Утас</label><br>
                    <input type="tel" id="phone"><br>
                <label for="mail">И-мэйл</label><br>
                    <input type="email" id="mail"><br>
                <label for="address">Хаяг</label><br>
                    <input type="text" id="address"><br>
                <label for="company">Компани</label><br>
                    <input type="text" id="company"><br>
                <label for="title">Албан тушаал</label><br>
                    <input type="text" id="title">
            </form>
            <form class="detail-info">
                <label for="birthday">Төрсөн огноо</label><br>
                    <input type="date" id="lname"><br>
                <label for="sex">Хүйс</label><br>
                    <select name="sex" id="sex"><br>
                        <option value="female">Эмэгтэй</option><br>
                        <option value="male">Эрэгтэй</option><br>
                    </select><br>
                <label for="marital">Гэрлэлт</label><br>
                    <select name="marital" id="marital-status"><br>
                        <option value="married">Гэрлэсэн</option><br>
                        <option value="single">Ганц бие</option><br>
                        <option value="seperated">Салсан</option><br>
                        <option value="widowed">Бэлэвсэн</option><br>
                    </select><br>
                <label for="driver">Жолооны үнэмлэхний дугаар</label><br>
                    <input type="number" id="driver"><br>
                <label for="ename">Яаралтай үед холбоо барих хүний нэр</label><br>
                    <input type="text" id="ename"><br>
                <label for="ephone">Яаралтай үед холбоо барих дугаар</label><br>
                    <input type="tel" id="ephone"><br>
                <label for="who">Хэн болох</label><br>
                    <input type="text" id="who"><br>
            </form>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>

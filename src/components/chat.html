<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chat.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="chat__left">
          <div class="chat__left__header">
            <h3>Chat Message</h3>
          </div>
          <div class="chat__left__content">
            <div class="chat__message you__message">
              <div class="chat__content">
                <img width="40" src="../../assets/avatar1.png" alt="" />
                <div class="chat__message__text">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Quisquam nulla eius a ab cumque exercitationem, assumenda
                  repellat deserunt temporibus enim?
                </div>
                <div class="chat__message__time">20:56 PM</div>
              </div>
            </div>
            <div class="chat__message other__message">
              <div class="chat__content">
                <img width="40" src="../../assets/avatar2.png" alt="" />
                <div class="chat__message__text">
                  <p>Ok</p>
                </div>
                <div class="chat__message__time">20:56 PM</div>
              </div>
            </div>
          </div>
          <div class="chat__left__footer">
            <input type="text" id="inputMsg" placeholder="Type message ..." />
            <div class="btn__group">
              <div>
                <i class="fa fa-paperclip fa-1.5x"></i>
              </div>
              <div>
                <i class="fa fa-smile-o fa-1.5x"></i>
              </div>
              <div>
                <i class="fa fa-paper-plane fa-1.5x"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="chat__right">
          <div class="chat__right__header">
            <div class="chat__search">
              <i class="fa fa-search"></i>
              <input type="text" id="searchUser" placeholder="Search" />
            </div>
          </div>
          <div class="chat__right__content">
            <h4>userlist</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

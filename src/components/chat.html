<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chat.css" />
    <title>chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="chat__left">
          <div class="chat__left__header">
            <h3>Chat Message</h3>
          </div>
          <div class="chat__left__content">
            <div class="chat__message you__message">
              <div class="chat__content">
                <img width="40" src="../../assets/avatar1.png" alt="" />
                <div class="chat__message__text">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Quisquam nulla eius a ab cumque exercitationem, assumenda
                  repellat deserunt temporibus enim?
                </div>
                <div class="chat__message__time">20:56 PM</div>
              </div>
            </div>
            <div class="chat__message other__message">
              <div class="chat__content">
                <img width="40" src="../../assets/avatar2.png" alt="" />
                <div class="chat__message__text">
                  <p>Ok</p>
                </div>
                <div class="chat__message__time">20:56 PM</div>
              </div>
            </div>
          </div>
          <div class="chat__left__footer">
            <input type="text" id="inputMsg" />
            <input type="file" id="inputFile" />
            <button>File</button>
            <button>Send</button>
          </div>
        </div>
        <div class="chat__right">
          <div class="chat__right__header">
            <h4>search</h4>
          </div>
          <div class="chat__right__content">
            <h4>userlist</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
